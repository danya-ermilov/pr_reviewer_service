version: 2

run:
  timeout: 3m

linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - gocyclo
    - misspell
    - unused

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  gocyclo:
    min-complexity: 15
  revive:
    severity: warning
