version: "3.8"

services:
  db:
    image: postgres:16
    container_name: prreview_db
    environment:
      POSTGRES_USER: pruser
      POSTGRES_PASSWORD: prpass
      POSTGRES_DB: pr_review
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pruser"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: prreview_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://pruser:prpass@db:5432/pr_review?sslmode=disable"
    ports:
      - "8080:8080"

volumes:
  db_data:
